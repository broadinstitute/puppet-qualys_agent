---
name: 'checks'

'on':
  pull_request:
    branches:
      - 'main'
  push:
    branches:
      - 'main'

jobs:
  static-analysis:
    runs-on: 'ubuntu-latest'

    steps:
      - name: 'Checkout repo'
        uses: 'actions/checkout@v3'

      - name: 'Set up Ruby'
        uses: 'ruby/setup-ruby@v1.146.0'
        env:
          BUNDLE_SILENCE_ROOT_WARNING: '1'
          BUNDLE_WITH: 'development'
        with:
          bundler-cache: true
          ruby-version: '2.7'
          rubygems: 'latest'

      - name: 'Run static analysis'
        run: bundle exec pdk validate

  unit-tests:
    runs-on: 'ubuntu-latest'

    strategy:
      matrix:
        puppet:
          - '< 7.0.0'
          - '< 8.0.0'
        ruby:
          - '2.6'
          - '2.7'
    steps:
      - name: 'Checkout repo'
        uses: 'actions/checkout@v3'

      - name: 'Set up Ruby'
        uses: 'ruby/setup-ruby@v1.146.0'
        env:
          BUNDLE_SILENCE_ROOT_WARNING: '1'
          BUNDLE_WITH: 'development'
        with:
          bundler-cache: true
          ruby-version: ${{ matrix.ruby }}
          rubygems: 'latest'

      - name: 'Run unit tests'
        run: 'bundle exec pdk test unit -v'
